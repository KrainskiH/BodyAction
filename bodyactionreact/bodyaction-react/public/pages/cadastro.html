   <!-- Fonts -->

<body>
 <!-- Header incluído dinamicamente -->
  <div id="header-slot"></div>

  <section id="cadastro">
    <form id="form-cadastro">
      <fieldset>
        <h2>Agora, vamos criar seu cadastro na B.A:</h2>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo." required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF." required>
        <small id="cpf-erro" style="color: red; display: none;">CPF inválido: digite todos os números.</small>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Digite o seu email." required>
        <small id="email-erro" style="color: red; display: none;">Email incompleto: digite seu email corretamente.</small>
        
        <label for="DataNascimento">Data de Nascimento:</label>
        <input type="date" id="DataNascimento" name="DataNascimento" placeholder="Selecione a sua data de nascimento." required>

        <label for="telefone">DDD + Celular:</label>
        <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
        <small id="telefone-erro" style="color: red; display: none;">Telefone inválido: digite todos os números.</small>

        <label for="plano">Plano:</label>
        <select id="plano" name="plano" required>
          <option value="">Confirme seu plano</option>
          <option value="Mensal">Mensal</option>
          <option value="Semestral">Semestral</option>
          <option value="Anual">Anual</option>
        </select>

        <button type="submit" class="botao-assinar">Cadastrar</button>
      </fieldset>
    </form>
  </section>

 <!-- Footer será injetado aqui -->
  <div id="footer-slot"></div>

  <!-- Scripts -->
  <script src="/assets/js/header.js"></script>
  <script src="/assets/js/footer.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/animations.js"></script>

</body>
</html>
